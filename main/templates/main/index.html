{% extends "main/base.html" %}

{% block title %}base{% endblock %}

{% block content %}
<div class="container">
    <div style="height: 100px"></div>
    {% if tasks %}
    {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h2>{{ el.title }}</h2>
            <h5>{{ el.task }}</h5>
        </div>
    {% endfor %}
    {% else %}
        <div class="alert">
            <h3>Нету ничего</h3>
        </div>
    {% endif %}
</div>
{% endblock %}
