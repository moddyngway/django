{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}create{% endblock %}

{% block content %}
<div class="container">
    <div style="height: 70px"></div>
    <form method="post" action="{% url 'create' %}">

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
{% endblock %}
